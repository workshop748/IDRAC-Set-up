<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - iDRAC Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .status-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .status-display {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 32px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            min-width: 200px;
        }

        .status-on {
            color: #27ae60;
            background: #e8f8f5;
        }

        .status-off {
            color: #e74c3c;
            background: #fadbd8;
        }

        .status-unknown {
            color: #95a5a6;
            background: #ecf0f1;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-on {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-off {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-shutdown {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-refresh {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è iDRAC Server Controller</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="status-card">
            <div id="message" class="message"></div>

            <div class="status-display">
                <div class="status-label">Server Power Status</div>
                <div id="powerStatus" class="status-value status-unknown">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading...
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn btn-on" onclick="powerOn()" id="btnOn">
                    ‚ö° Power On
                </button>
                <button class="control-btn btn-off" onclick="powerOff()" id="btnOff">
                    üîå Force Off
                </button>
                <button class="control-btn btn-shutdown" onclick="gracefulShutdown()" id="btnShutdown">
                    üîΩ Graceful Shutdown
                </button>
                <button class="control-btn btn-refresh" onclick="refreshStatus()" id="btnRefresh">
                    üîÑ Refresh Status
                </button>
            </div>
        </div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const statusDiv = document.getElementById('powerStatus');
        const buttons = ['btnOn', 'btnOff', 'btnShutdown', 'btnRefresh'];

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function setButtonsEnabled(enabled) {
            buttons.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
        }

        async function refreshStatus() {
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            statusDiv.className = 'status-value status-unknown';
            
            try {
                const response = await fetch('/api/power/status');
                const data = await response.json();
                
                if (data.success) {
                    const state = data.power_state;
                    statusDiv.textContent = state;
                    
                    if (state === 'On') {
                        statusDiv.className = 'status-value status-on';
                    } else if (state === 'Off') {
                        statusDiv.className = 'status-value status-off';
                    } else {
                        statusDiv.className = 'status-value status-unknown';
                    }
                } else {
                    statusDiv.textContent = 'Error';
                    statusDiv.className = 'status-value status-unknown';
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                statusDiv.textContent = 'Network Error';
                statusDiv.className = 'status-value status-unknown';
                showMessage('Failed to fetch server status', 'error');
            }
        }

        async function powerOn() {
            setButtonsEnabled(false);
            showMessage('Sending power on command...', 'info');
            
            try {
                const response = await fetch('/api/power/on', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(refreshStatus, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to send power on command', 'error');
            } finally {
                setButtonsEnabled(true);
            }
        }

        async function powerOff() {
            if (!confirm('Are you sure you want to force power off the server? This may cause data loss.')) {
                return;
            }
            
            setButtonsEnabled(false);
            showMessage('Sending force power off command...', 'info');
            
            try {
                const response = await fetch('/api/power/off', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(refreshStatus, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to send power off command', 'error');
            } finally {
                setButtonsEnabled(true);
            }
        }

        async function gracefulShutdown() {
            if (!confirm('Initiate graceful shutdown of the server?')) {
                return;
            }
            
            setButtonsEnabled(false);
            showMessage('Sending graceful shutdown command...', 'info');
            
            try {
                const response = await fetch('/api/power/shutdown', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(refreshStatus, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to send shutdown command', 'error');
            } finally {
                setButtonsEnabled(true);
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                showMessage('Failed to logout', 'error');
            }
        }

        // Load status on page load
        refreshStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
